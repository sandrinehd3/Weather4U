<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/eed35ebf68.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Chewy&family=Merienda+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1> ☀️ WEATHER 4 U ☀️</h1>
        <div class="city-form">
            <form id="search-form">
                <div class="row">
                    <div class="col-8">
                        <input  type="search" 
                                id="search-text-input" 
                                placeholder="Enter city" 
                                class= "form-control"
                                autocomplete="off"
                                autofocus="on" />
                    </div>            
                        <div class="col-4">
                        <input  id="search-button" 
                                type="submit" 
                                value="Search" />
                    </div>
                </div>
            </form>
            <div class="col-1">
                <button id=celcius-button><strong>°C</strong></button>
            </div>
            <div class="col-1">
                <button id=fahrenheit-button><strong>°F</strong></button>
            </div>
           
        </div>
        <div id="city"> Brooklyn </div>

      
           <h2 id="date" Sunday, June 14, 2020> </h2>
     
        <div class="current-day">
            <div class="row">
                <div class="col-6">
                    <div id="temperature"> <strong>70</strong><strong>°</strong></div>
                    <span id= "high-temp-label"> H -</span> 
                    <span id="hightemp"> 77°</span> 
                    <span id= "low-high-divider">|</span> 
                    <span id="low-temp-label"> L -</span>
                    <span id="lowtemp"> 67°</span>    
                </div>

                <div class="col-6">
                       <img src="http://openweathermap.org/img/wn/10d@2x.png" 
                            alt="clear" 
                            id="icon">
                    <div id="temp-description"> 
                        Partly Cloudy 
                    </div>
                </div>
            </div>    
            <br>
            <hr>

            <div class="row">
                <div class="col-4"> 
                    HUMIDITY: 
                    <span id="humidity"> <br/> 5% </span>
                </div>
                <div class="col-4"> 
                    WINDSPEED: 
                    <span id="windspeed"> <br> 36 mph</span>
                </div>
                <div class="col-4"> 
                    PRESSURE: 
                    <span id="pressure"> <br> 5 </span>
                </div>
            </div>

            <hr>
            <table>
                <tr>
                    <th>MON <i class="fas fa-cloud-sun"></i> <br> 65° | 75° </th>
                    <th>TUE<i class="fas fa-cloud-sun"></i> <br> 65° | 75°</th>
                    <th>WED <i class="fas fa-cloud-sun"></i> <br> 65° | 75°</th>
                    <th>THU <i class="fas fa-cloud-sun"></i> <br> 65° | 75°</th>
                    <th>FRI <i class="fas fa-cloud-sun"></i> <br> 65° | 75°</th>
                    <th>SAT <i class="fas fa-cloud-sun"></i> <br> 65° | 75°</th>
        </div>

        </table>
        <a href="https://github.com/sandrinehd3/Weather4U"> Open-source code</a> by Sandrine Holloway
    </div>
    <script src="src/index.js"></script>
</body>

</html>
